<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>post_upload</title>
    <link rel="stylesheet" href="login.html">
    <!--fontawesome file-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <!--vendors file-->
    <link rel="stylesheet" href="vendors/css/grid.css">
    <!--resources finle-->
    <link rel="stylesheet" href="resource/css/style.css">
    <link rel="stylesheet" href="resource/css/responsive.css">
</head>

<body>
    <nav>
        <div class="row">
            <a href="index.html">
                <img src="resource/image/1111.png" alt="Offer-house" class="logo">
            </a>
            <ul class="main-nav">
                <li><a href="index.html">home</a></li>
                <li class="active"><a href="account.html">my account</a></li>
            </ul>
            <div class="mobile-menu">
                <span onclick="openNav()">&#9776;</span>
                <div  id="myNav" class="overlay">
                    <a href="javascript:void(0)" onclick="closeNav()" class="close-btn">&times;</a>
                    <div class="overlay-content">
                        <a onclick="closeNav()" href="index.html">home</a>
                        <a onclick="closeNav()" href="account.html">my account</a>
                    </div>
                </div>
            </div>
            <!--//////////////////////////////////////////////////////////////-->

        </div>
    </nav>
    <section class="upload-section">
        <div class="row">
            <div class="form">
                <div class="form-title">
                    <h4>fill in the post details</h4>
                </div>
                <div class="form-main">
                    <form action="#"  method="POST" id="form">
                        <div class="shop-form">
                            <div class="shop">
                                <label for="name">Enter your shop name</label>
                                <input type="text" id="name">
                                <small>Error message</small>
                            </div>
                            <div class="shop">
                                <label for="address">Enter your shop address</label>
                                <input type="text" id="address">
                                <small>Error message</small>
                            </div>
                            <div class="shop-type">
                                <p>Shop type</p>
                                <select>
                                    <option value="mobile"> Mobile</option>
                                    <option value="electronic"> Electronic</option>
                                    <option value="shoes"> Shoes</option>
                                    <option value="vehincles"> Vehincles</option>
                                    <option value="cloth"> Cloth</option>
                                    <option value="food"> Food</option>
                                </select>
                            </div>

                            <div class="image-upload ">
                                <p>add a upload photo</p>
                                <input type="file" id="image">
                                <small>Error message</small>
                            </div>
                            <div class="select-division">
                                <p>Your city</p>
                                <select>
                                    <option value="dhaka"> Daka</option>
                                    <option value="chattogram"> Chattogram</option>
                                    <option value="sylhet"> Sylhet</option>
                                    <option value="khulna"> Khulna</option>
                                    <option value="barishal"> Barishal</option>
                                    <option value="rajshahi"> Rajshahi</option>
                                    <option value="rangpur"> Rangpur</option>
                                    <option value="mymensingh"> Mymensingh</option>
                                </select>      
                            </div>

                            <div class="description">
                                <div class="label">
                                    <label for="description">Description</label>
                                </div>
                                <textarea name="description" id="description"></textarea>
                                <small>Error message</small>
                            </div>
                        </div>
                        <div class="button">
                            <button type="submit">Post add</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </section>
    <!--JS script-->
    <script src="resource/js/upload-file-validation.js"></script> 

</body>

</html>
